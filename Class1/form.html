<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5885fdb321.js"
      crossorigin="anonymous"
    ></script>
    <title>Form</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <article>
      <img
        src="img/Altschool.png"
        alt="Altschool Image"
        width="200px"
        height="200px"
      />
      <h2>Learn highly sought after skill without hassle</h2>
      <ul>
        <li>
          <a href="https://x.com/AltSchoolAfrica"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a href="https://instagram.com/altschoolafrica"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
        <li>
          <a href="https://facebook.com/AltSchoolAfrica"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/school/altschoolafrica/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
      </ul>
      <p>&copy;2024 AltSchool Africa. All rights reserved.</p>
    </article>

    <aside>
      <h1>Sign Up</h1>
      <p>Take next steps to apply at Altschool Africa</p>
      <form action="">
        <section>
          <label for="">First Name</label>
          <input type="text" placeholder="Enter first name" />

          <label for="">Last Name</label>
          <input type="text" placeholder="Enter last name" />
        </section>

        <section>
          <label for="">Gender</label>
          <input type="text" />

          <label for="">Date Of Birth</label>
          <input type="date" placeholder="YYYY-MM-DD" />
        </section>

        <section>
          <label for="">Email Address</label>
          <input type="text" placeholder="Enter email address" />

          <label for="">Phone Number</label>
          <input type="tel" placeholder="08154387000" />
        </section>

        <section>
          <label for="">Country</label>
          <input type="text" placeholder="Select your country" />

          <label for="">State/City 0f Residence</label>
          <input type="text" placeholder="Enter your state of residence" />
        </section>

        <label for="">How did you hear about us?</label>
        <input type="text" placeholder="Select channel" />

        <section>
          <label for="">Password</label>
          <input type="text" placeholder="Enter password" />

          <label for="">Confirm Password</label>
          <input type="text" placeholder="Enter password again " />
        </section>
        <p>
          By clicking continue, i agree to <a href="">Terms of Use</a> and
          acknowledge that <a href="">Privacy Policy.</a>
        </p>

        <button>Submit &rarr;</button>
      </form>
    </aside>
  </body>
</html>
